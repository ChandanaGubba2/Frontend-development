<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body style="background-color:azure;margin-top:5%;margin-left: 10%;margin-right: 10%;">
    <h1>Student Registration Form</h1>

    <fieldset style="position:centre;">
        <legend><b>Personal Info</b></legend>
    <p>Name:   <input type="text" name="name" placeholder="Enter full name"></p>
    <p>Father's Name:<input type="text" name="name"></p>
    <p>Mother's Name:<input type="text" name="name"></p>
    <p>Phone number:<input type="number" name="name"></p>
    <p>Email:<input type="email" name="name"placeholder="sample@example.com"></p>
    <p>Gender:<input type="radio"name="Gender">Male<input type="radio"name="Gender">Female
        <input type="radio"name="Gender">Other</p>
    <p>Date Of Birth:<input type="date"></p>
    <p>Address:<input type="text"name="Address"placeholder="Street-House-Road"></p>
    </fieldset>

    <fieldset>
        <legend><b>Course Info</b></legend>
    <p>Department:<input type="radio"name="CSE">CSE<input type="radio"name="CSE">EEE
        <input type="radio"name="CSE">BBA</p>
    <p>Course:<input type="checkbox"name="CSE">AI<input type="checkbox"name="CSE">Machine learning<input type="checkbox"name="CSE">Robotics
        <input type="checkbox"name="CSE">Python><input type="checkbox">C <input type="checkbox"name="CSE">C++<input type="checkbox"name="CSE">Java
        </p>
    </fieldset>

    <fieldset>
        <legend><b>Additional Info</b></legend>
    <p>Photo:<input type="file"></p>
    <label for="Blood Group">Blood Group:
    <select name="Blood Group" id="Blood Group">
        <option value="a">Please Select</option>
        <option value="a">A+ve</option>
        <option value="b">B+ve</option>
        <option value="c">O+ve</option>
        <option value="d">AB+ve</option>
        <option value="e">AB-ve</option> 
        <option value="a">A-ve</option>
        <option value="b">B-ve</option>
        <option value="c">O-ve</option>
    </select>
    </label>
    </fieldset>
    <br></br>
    <input type="submit">
    <input type="reset"

    
</body>
</html>
